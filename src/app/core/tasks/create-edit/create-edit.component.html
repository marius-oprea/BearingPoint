<form [formGroup]="formGroup" #form="ngForm" (ngSubmit)="onSubmit(formGroup.value)">
  <div class="container">
    <mat-card class="card">
      <div class="title">
        <b>
          <span *ngIf="!(isEditMode$ | async)">CREATE TASK</span>
          <span *ngIf="isEditMode$ | async">EDIT TASK</span>
        </b>
      </div>
      <div class="name-container">
        <mat-form-field class="name">
          <input matInput placeholder="Task name*" formControlName="name">
          <mat-error *ngIf="formGroup.controls.name.errors?.required">required</mat-error>
        </mat-form-field>
      </div>
      <div class="description-container">
        <mat-form-field class="description">
          <textarea matInput placeholder="Task description" formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <div class="btn">
        <button mat-flat-button color="primary" type="submit">
          <span *ngIf="!(isEditMode$ | async)">CREATE</span>
          <span *ngIf="isEditMode$ | async">SAVE</span>
        </button>  
      </div>
      <div *ngIf="isEditMode$ | async">
        Is completed? {{formGroup.value.isCompleted}}
      </div>
    </mat-card>
  </div>  
</form>
